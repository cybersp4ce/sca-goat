plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    kafkaVersion = '3.3.2'
    confluentVersion = '7.3.1'
}

dependencies {
    implementation "org.apache.kafka:connect-api:$kafkaVersion"
    runtimeOnly "io.confluent:kafka-connect-avro-converter:$confluentVersion"
    runtimeOnly "io.confluent:kafka-schema-registry-client:$confluentVersion"
    runtimeOnly 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'build.gradle.test.App'
}
